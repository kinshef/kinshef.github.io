<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<!-- <base href="/"> -->
	<title>RaVas</title>
	<!-- <meta name="description" content=""> -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	<meta name="theme-color" content="#000">
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<header>header</header>
<section>
	<div class="wrap">
		<div class="products">
			<img src="img/src/halat_white.png">
			<div class="texture">
				<div class="texture-top"></div>
				<div style="color: black;"class="texture-center"></div>
				<div class="texture-botton"></div>
			</div>
		</div>
		<div class="product-options">
			<form class="ajax-contact-form" action="">

				<div class="redio-male">
					<p>1. Пол</p>
					<div class="radio">
						<input class="radio-input" type="radio" name="male" id="radio_male_1">
						<label class="radio-label" for="radio_male_1">Муж</label>
					</div>
					<div class="radio">
						<input class="radio-input" type="radio" name="male" id="radio_male_2">
						<label class="radio-label" for="radio_male_2">Жен</label>
					</div>
				</div>

					<div class="halat_color">
						<p>2. Цвет</p>
						<div class="radio halat_white">
							<input class="radio-input" checked type="radio" name="punkt1" id="radio_halat_white">
							<label data-path="img/src/halat_white.png" class="radio-label" for="radio_halat_white"></label>
						</div>
						<div class="radio halat_bordo">
							<input class="radio-input" type="radio" name="punkt1" id="radio_halat_bordo">
							<label data-path="img/src/halat_bordo.png" class="radio-label" for="radio_halat_bordo"></label>
						</div>
						<div class="radio halat_brown">
							<input class="radio-input" type="radio" name="punkt1" id="radio_halat_brown">
							<label data-path="img/src/halat_brown.png" class="radio-label" for="radio_halat_brown"></label>
						</div>
						<div class="radio halat_darkblue">
							<input class="radio-input" type="radio" name="punkt1" id="radio_halat_darkblue">
							<label data-path="img/src/halat_darkblue.png" class="radio-label" for="radio_halat_darkblue"></label>
						</div>
						<div class="radio halat_pink">
							<input class="radio-input" type="radio" name="punkt1" id="radio_halat_pink">
							<label data-path="img/src/halat_pink.png" class="radio-label" for="radio_halat_pink"></label>
						</div>
						<div class="radio halat_blue">
							<input class="radio-input" type="radio" name="punkt1" id="radio_halat_blue">
							<label data-path="img/src/halat_blue.png" class="radio-label" for="radio_halat_blue"></label>
						</div>
					</div>

					<div class="text_color">
						<p>3. Цвет текста</p>
						<div class="radio text_product_black">
							<input checked class="radio-input" type="radio" name="punkt2" id="radio_text_black">
							<label data-color="black" class="radio-label" for="radio_text_black"></label>
						</div>
						<div class="radio text_product_brown">
							<input class="radio-input" type="radio" name="punkt2" id="radio_text_brown">
							<label data-color="brown" class="radio-label" for="radio_text_brown"></label>
						</div>
						<div class="radio text_product_darkblue">
							<input class="radio-input" type="radio" name="punkt2" id="radio_text_darkblue">
							<label data-color="darkblue" class="radio-label" for="radio_text_darkblue"></label>
						</div>
						<div class="radio text_product_pink">
							<input class="radio-input" type="radio" name="punkt2" id="radio_text_pink">
							<label data-color="pink" class="radio-label" for="radio_text_pink"></label>
						</div>
						<div class="radio text_product_gold">
							<input class="radio-input" type="radio" name="punkt2" id="radio_text_gold">
							<label data-color="gold" class="radio-label" for="radio_text_gold"></label>
						</div>
						<div class="radio text_product_silver">
							<input class="radio-input" type="radio" name="punkt2" id="radio_text_silver">
							<label data-color="silver" class="radio-label" for="radio_text_silver"></label>
						</div>
					</div>

					<div class="text_fons">
						<p>1. Шрифт</p>
						<div class="radio text_fons_RobotoRegular">
							<input checked class="radio-input" type="radio" name="text_fons" id="text_fons_RobotoRegular">
							<label data-fons="RobotoRegular" class="radio-label" for="text_fons_RobotoRegular">RobotoRegular</label>
						</div>
						<div class="radio text_fons_RobotoBold">
							<input class="radio-input" type="radio" name="text_fons" id="text_fons_RobotoBold">
							<label data-fons="RobotoBold" class="radio-label" for="text_fons_RobotoBold">RobotoBold</label>
						</div>
						<div class="radio text_fons_Monamour2">
							<input class="radio-input" type="radio" name="text_fons" id="text_fons_Monamour2">
							<label data-fons="Monamour2" class="radio-label" for="text_fons_Monamour2">Monamour2</label>
						</div>
						<div class="radio text_fons_GoodVibesPro">
							<input class="radio-input" type="radio" name="text_fons" id="text_fons_GoodVibesPro">
							<label data-fons="GoodVibesPro" class="radio-label" for="text_fons_GoodVibesPro">GoodVibesPro</label>
						</div>
					</div>

					<div class="saiz_fons">
						<p>4. размер шрифта</p>
						<input type="range" min="6" max="62" value="16">
					</div>

					<div class="center-text">
						<p>4. Текст</p>
						<textarea placeholder="Текст" class="glav_text" name="message" cols="40" rows="3"></textarea>
					</div>

					<div class="icon_color">
						<p>3. Цвет иконок</p>
						<div class="radio icon_color_black">
							<input checked class="radio-input" type="radio" name="punkt3" id="icon_color_black">
							<label data-color="black" class="radio-label" for="icon_color_black"></label>
						</div>
						<div class="radio icon_color_gold">
							<input class="radio-input" type="radio" name="punkt3" id="icon_color_gold">
							<label data-color="gold" class="radio-label" for="icon_color_gold"></label>
						</div>
						<div class="radio icon_color_silver">
							<input class="radio-input" type="radio" name="punkt3" id="icon_color_silver">
							<label data-color="silver" class="radio-label" for="icon_color_silver"></label>
						</div>
						<div class="radio icon_color_blue">
							<input class="radio-input" type="radio" name="punkt3" id="icon_color_blue">
							<label data-color="blue" class="radio-label" for="icon_color_blue"></label>
						</div>
						<div class="radio icon_color_pink">
							<input class="radio-input" type="radio" name="punkt3" id="icon_color_pink">
							<label data-color="pink" class="radio-label" for="icon_color_pink"></label>
						</div>
					</div>

					<div class="koroni">
						<p>3. короны</p>
						<div class="radio">
							<input checked class="radio-input" type="radio" name="punkt4" id="radio_koroni_none">
							<label class="radio-label" for="radio_koroni_none">
								<img src="">
							</label>
						</div>
						<div class="radio">
							<input class="radio-input" type="radio" name="punkt4" id="radio_koroni_1">
							<label data-path="img/src/1/korona1-" class="radio-label" for="radio_koroni_1">
								<img src="img/src/1/korona1-black.png">
							</label>
						</div>
						<div class="radio">
							<input class="radio-input" type="radio" name="punkt4" id="radio_koroni_2">
							<label data-path="img/src/1/korona2-" class="radio-label" for="radio_koroni_2">
								<img src="img/src/1/korona2-black.png">
							</label>
						</div>
						<div class="radio">
							<input class="radio-input" type="radio" name="punkt4" id="radio_koroni_3">
							<label data-path="img/src/1/korona3-" class="radio-label" for="radio_koroni_3">
								<img src="img/src/1/korona3-black.png">
							</label>
						</div>
					</div>

					<div class="venzel">
						<p>3. Нижний рисунок</p>
						<div class="radio">
							<input checked class="radio-input" type="radio" name="punkt5" id="radio_venzel_none">
							<label class="radio-label" for="radio_venzel_none">
								<img src="">
							</label>
						</div>
						<div class="radio">
							<input class="radio-input" type="radio" name="punkt5" id="radio_venzel_1">
							<label data-path="img/src/venzel/venzel1-" class="radio-label" for="radio_venzel_1">
								<img src="img/src/venzel/venzel1-black.png">
							</label>
						</div>
						<div class="radio">
							<input class="radio-input" type="radio" name="punkt5" id="radio_venzel_2">
							<label data-path="img/src/venzel/venzel2-" class="radio-label" for="radio_venzel_2">
								<img src="img/src/venzel/venzel2-black.png">
							</label>
						</div>
						<div class="radio">
							<input class="radio-input" type="radio" name="punkе5" id="radio_venzel_3">
							<label data-path="img/src/venzel/venzel3-" class="radio-label" for="radio_venzel_3">
								<img src="img/src/venzel/venzel3-black.png">
							</label>
						</div>
						<div class="radio">
							<input class="radio-input" type="radio" name="punkе5" id="radio_venzel_4">
							<label data-path="img/src/venzel/venzel4-" class="radio-label" for="radio_venzel_4">
								<img src="img/src/venzel/venzel4-black.png">
							</label>
						</div>
						<div class="radio">
							<input class="radio-input" type="radio" name="punkе5" id="radio_venzel_5">
							<label data-path="img/src/venzel/venzel5-" class="radio-label" for="radio_venzel_5">
								<img src="img/src/venzel/venzel5-black.png">
							</label>
						</div>
					</div>

					<div class="contacts">
						<input type="text" name="name" value="" placeholder="Имя" />
						<input type="tel" name="tel" value="" placeholder="Телефон">
						<input type="email" name="email" value="" placeholder="E-mail">
					</div>

					<div class="dostavka">
						<p>2. Выберите</p>
						<div class="select">
							<select>
								<option value selected disabled hidden>Доставка</option>
								<option value="1">Самовывоз</option>
								<option value="2">Белпочта</option>
							</select>
						</div>
					</div>


				<input type="submit" name="submit" class="form-container__btn" value="Отправить">
			</form>

		</div>
	</div>
</section>
<footer>footer</footer>
	<script src="js/scripts.min.js"></script>
</body>
</html>
