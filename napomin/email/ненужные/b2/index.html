<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Отправка форм AJAX</title>
</head>
<body>


	<form id="form" enctype="multipart/from-data" method="post">
		<label>Имя и фиаилия</label><br />
		<input type="text" name="name" placeholder="Ваше имя" required><br />
		<label>Страна проживания</label><br />
		<select name="" id="">
			<option value="">Выбирите страну</option>
		</select><br />
		<div>
			<label>Номер телефона</label><br />
			<input type="text" name="phone" placeholder="Ваш телефон" required>
		</div>
		<div>
			<label>Адрес e-mail</label><br />
			<input type="text" name="phone" placeholder="Ваш телефон" required>
		</div><br />
		<label>Услуга</label><br />
		<select name="" id="">
			<option value="">Услуга</option>
		</select><br />
		<label>Краткое описание заявки</label><br />
		<textarea name="" id="" cols="30" rows="10"></textarea><br />
		<div>
			<label for="fileFF">прикрипить файл</label>
			<input name="fileFF" type="file"><br />
		</div>
		<button type="submit">Отправить запрос</button>
	</form>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="common.js"></script>
</body>
</html>
