<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Отправка письма с вложением</title>
  <link rel="stylesheet" href="">
</head>

<body>
    <div class="box">
    	<form id="ajax-contact-form" enctype="multipart/form-data" method="post">
          <div class="form-group">
            <label for="nameFF">Имя и фиаилия</label>
            <input id="nameFF" name="nameFF" type="text" required>
          </div>
          <div class="form-group">
            <label for="countryFF">Страна проживания</label>
            <select name="countryFF" id="countryFF" type="country">
              <option value="">Выбирите страну</option>
              <option value="1">1</option>
            </select>
          </div>
          <div class="form-group">
            <label for="telFF">Номер телефона</label>
            <input id="telFF" name="telFF" type="tel" required>
          </div>
          <div class="form-group">
            <label for="contactFF">Адрес e-mail</label>
            <input id="contactFF" name="contactFF" type="email" required>
          </div>
          <div class="form-group">
            <label for="ServiceFF">Услуга</label>
            <select name="ServiceFF" id="ServiceFF" type="service">
              <option value="">Услуга</option>
              <option value="2">2</option>
            </select>
          </div>
          <div class="form-group">
            <label for="projectFF">Краткое описание заявки</label>
            <textarea id="projectFF" name="projectFF" cols="40" rows="3"></textarea>
          </div>
          <div class="control-file">
            <label for="fileFF">Прикрепить файл:</label>
            <input id="fileFF" name="fileFF" type="file">
          </div>
          <a href="#">Добавить дополнительную информацию</a>
          <span>Отрпавляя запрос, вы подтверждаете, что ознакомлены и согласны с нашими <a href="#">Условиями пользователя</a> и <a href="#">Политикой Конфиденциальности</a></span>
          <button class="btn" type="submit" id="submitFF">Отправить запрос</button>
        </form>
    </div>
	<script src="script.js"></script>
</body>

</html>
